<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise â¤ï¸</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Segoe Script', cursive;
}

body{
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
}

.page{
    width:100%;
    max-width:500px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(8px);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    display:none;
    position:relative;
    z-index:2;
    opacity:0;
    transition:opacity 1.5s ease;
}

.page.active{
    display:block;
    opacity:1;
}

h1{
    color:#d6336c;
    margin-bottom:15px;
}

p{
    font-size:18px;
    color:#6a1b4d;
    margin-bottom:20px;
    line-height:1.6;
}

button{
    padding:12px 22px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#ff4081;
    color:white;
}

#noBtn{
    background:#aaa;
    color:white;
    position:absolute;
}

button:hover{
    transform:scale(1.1);
}

img{
    width:100%;
    border-radius:15px;
    opacity:0;
    transition:opacity 2s ease;
}

img.show{
    opacity:1;
}

.letter{
    font-size:17px;
    line-height:1.8;
    text-align:left;
    min-height:250px;
}

/* Floating hearts */
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    left:50%;
    top:50%;
    animation:float 5s linear infinite;
    z-index:1;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
}

.heart::before{
    top:-10px;
    left:0;
}

.heart::after{
    left:10px;
    top:0;
}

@keyframes float{
    0%{transform: translate(0,0) rotate(45deg); opacity:1;}
    100%{transform: translate(-50px,-600px) rotate(45deg); opacity:0;}
}

/* Rose petals */
.petal{
    position:absolute;
    width:15px;
    height:15px;
    background:pink;
    border-radius:50%;
    opacity:0.7;
    animation:fall linear infinite;
    z-index:0;
}

@keyframes fall{
    0%{transform: translateY(-20px) rotate(0deg);}
    100%{transform: translateY(800px) rotate(360deg);}
}

/* Sparkles */
.sparkle{
    position:absolute;
    width:5px;
    height:5px;
    background:yellow;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle linear infinite;
    z-index:1;
}

@keyframes twinkle{
    0%{opacity:0.8; transform: scale(1);}
    50%{opacity:0; transform: scale(2);}
    100%{opacity:0.8; transform: scale(1);}
}

</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1>ğŸŒ¹ Hey Oyetoun ğŸŒ¹</h1>
    <p>Will you be my Valentine tomorrow? â¤ï¸</p>
    <br>
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜¢</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1>ğŸ’Œ A Letter For You ğŸ’Œ</h1>
    <p class="letter" id="letter"></p>
    <br>
    <button onclick="nextPage(3)">Next ğŸ’•</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <h1>ğŸŒ· Just For You ğŸŒ·</h1>
    <p>Flowers & Money Bouquet â€” because you deserve the best ğŸ˜˜</p>
    <br>
    <img id="flowers" src="https://images.unsplash.com/photo-1526045612212-70caf35c14df" alt="Flowers">
    <br><br>
    <img id="money" src="https://i.imgur.com/Wk5m3Ic.jpg" alt="Money Bouquet">
    <br><br>
    <p>Happy Valentineâ€™s Day Oyetoun ğŸ’–</p>
</div>

<audio id="music" loop>
    <source src="https://www.mfiles.co.uk/mp3-downloads/stephen-sanchez-until-i-found-you.mp3" type="audio/mpeg">
</audio>

<script>

const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const letterEl = document.getElementById('letter');

const letterText = `Dear Oyetoun,

From the moment you came into my life, everything started to feel brighter, warmer and more beautiful.
Your smile alone can change my entire day, and your presence gives me peace I never knew I needed.

I just want you to know how special you are to me, how deeply I admire you, and how grateful I am to have you in my world.
You mean more to me than words can fully express.

This Valentineâ€™s Day, I want to choose you â€” not just today, but every day.

With all my heart, â¤ï¸
Your faithfully,
Ademola
`;

// NO button moves
noBtn.addEventListener('mouseover', moveButton);
noBtn.addEventListener('click', moveButton);

function moveButton(){
    const x = Math.random() * 250 - 120;
    const y = Math.random() * 250 - 120;
    noBtn.style.transform = `translate(${x}px,${y}px)`;
}

// YES button click
yesBtn.addEventListener('click',()=>{
    nextPage(2);
    document.getElementById("music").play();
    typeLetter(letterText, letterEl, 0);

    // Disable buttons
    yesBtn.disabled = true;
    noBtn.disabled = true;
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
});

// Navigate to next page
function nextPage(n){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    const page = document.getElementById('page'+n);
    page.classList.add('active');

    // Special effects for page 3
    if(n===3){
        document.getElementById('flowers').classList.add('show');
        document.getElementById('money').classList.add('show');
        createSparkles(40);
    }
}

// Typing effect
function typeLetter(text, element, i){
    if(i < text.length){
        element.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
        setTimeout(()=>typeLetter(text, element, i+1), 40);
    }
}

// Floating hearts
for(let i=0;i<30;i++){
    let heart=document.createElement('div');
    heart.classList.add('heart');
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.animationDuration=2+Math.random()*3+'s';
    heart.style.width=10+Math.random()*20+'px';
    heart.style.height=heart.style.width;
    document.body.appendChild(heart);
}

// Falling petals
for(let i=0;i<50;i++){
    let petal=document.createElement('div');
    petal.classList.add('petal');
    petal.style.left=Math.random()*window.innerWidth+'px';
    petal.style.animationDuration=3+Math.random()*5+'s';
    petal.style.width=5+Math.random()*15+'px';
    petal.style.height=petal.style.width;
    petal.style.background='pink';
    document.body.appendChild(petal);
}

// Sparkles on bouquet page
function createSparkles(count){
    for(let i=0;i<count;i++){
        let sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random()*window.innerWidth+'px';
        sparkle.style.top = Math.random()*window.innerHeight+'px';
        sparkle.style.width = 3 + Math.random()*5 +'px';
        sparkle.style.height = sparkle.style.width;
        sparkle.style.animationDuration = 1 + Math.random()*2 + 's';
        document.body.appendChild(sparkle);
    }
}

</script>

</body>
</html>
